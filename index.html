<head>
    <meta charset="UTF-8">

<body class="body-startscreen">

        <img class="logo-big" src="images/bonz.ai-logo-white-portrait.png" alt="logo-big"/>

        <section class="heading">
            <h1 class="h1-start">Welcome to Bonz.ai</h1>
